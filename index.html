<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Simple Quiz</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js">

	</script>
</head>

<body>
	<h1 id="myHeading">To-Don't</h1>
	<p>A simple interactive to-do list</p>

	<div id="list-name-wrapper">
		<input type="text" class="listName" placeholder="type list name here">
    <button class="change-item" onclick="commitEdit()">Change list name</button>
  </div>

  <input type="text" class="listItem" placeholder="add list items">
  <button class="listItem" onclick="addToList()">Add list item</button>

  <ul id="list"></ul>

	<script src="index.js"></script>

</body>
</html>
